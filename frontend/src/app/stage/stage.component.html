<h3>Questions:</h3>

<div>
    <ol #question>
        <li *ngFor="let quiz of quizQuestions, index as q">
            {{quiz.question}}<br />
            <label class="choice" *ngFor="let choice of quiz.choices, index as i" for="{{choice}}">
                {{choice}}
                <input type="radio" id="{{choice}}" name="{{q}}" value="{{choice}}" (change)="checkAnswers($event)">
            </label>

        </li>
    </ol>
</div>
